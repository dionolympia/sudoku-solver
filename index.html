<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="sudoku.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
            rel="stylesheet"
        />
        <script defer src="sudoku.js"></script>
    </head>
    <body>
        <h1>Sudoku Solver</h1>

        <div class="ui-btns-container">
            <button class="ui-btn" id="new-game">New Game</button>
            <button class="ui-btn" id="check">Check</button>
            <button class="ui-btn" id="solve">Solve</button>
        </div>

        <div id="confirm-new-game">
            <span><b>Are you sure you want a new game?</b></span>
            <button id="yes-new-game">Yes</button>
            <button id="no-new-game">No</button>
        </div>

        <div id="confirm-solve">
            <span><b>Are you sure you want to auto-solve?</b></span>
            <button id="yes-solve">Yes</button>
            <button id="no-solve">No</button>
        </div>

        <div></div>

        <table id="board"></table>

        <div class="loader-container">
            <div class="loader-circle"></div>
        </div>
        <div>
            <b>Made by: </b
            ><a
                id="dion-olympia"
                target="_blank"
                href="http://www.dionolympia.com"
                >Dion Olympia</a
            >
        </div>
    </body>
</html>
